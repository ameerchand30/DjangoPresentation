{% extends 'base/base.html' %}

{% block mymessage %}
    <h2>Add New User</h2>
    <form method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Phone: <input type="text" name="phone"></p>
        <button type="submit">Save</button>
    </form>
{% endblock %}
