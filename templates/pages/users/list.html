{% extends 'base/base.html' %}

{% block content %}
    <h2>Users</h2>
    <a href="{% url 'user_create' %}">Add New User</a>
    <a href="{% url 'contact' %}">Contact US</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                        <a href="{% url 'users:edit' user.id %}">Edit</a>
                        <a href="{% url 'users:delete' user.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
